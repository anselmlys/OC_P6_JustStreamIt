<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <script type="module" src="../js/main.js" defer></script>
        <title>JustStreamIt - Page d'accueil</title>
    </head>
    <body>
        <header>
            <img class="logo" src="../image/logo.png" alt="Logo de 'JustStreamIt'" 
            title="JustStreamIt"/>
            <h1>Vidéos à la demande</h1>
        </header>
        <main>
            <section id="best-movie">
                <h2>Meilleur film</h2>
                <div class="best-movie-box">
                    <img class="best-movie-image" src="https://picsum.photos/550/750"/>
                    <div class="best-movie-details">
                        <a href="#modal-movie-details" class="movie-details-button">Détails</a>
                        <div id="modal-movie-details" class="modal">
                        </div>
                    </div>
                </div>
            </section>
            <section id="best-movies">
                <h2>Films les mieux notés</h2>
                <div class="grid-and-see-more">
                    <div class="movie-grid">
                    </div>
                    <label class="see-more">
                        <input type="checkbox" id="show">
                        <span class="see-more-button"></span>
                    </label>
                </div>
            </section>
            <section id="thriller">
                <h2>Thriller</h2>
                <div class="grid-and-see-more">
                    <div class="movie-grid">
                    </div>
                    <label class="see-more">
                        <input type="checkbox" id="show">
                        <span class="see-more-button"></span>
                    </label>
                </div>
            </section>
            <section id="sci-fi">
                <h2>Sci-fi</h2>
                <div class="grid-and-see-more">
                    <div class="movie-grid">
                    </div>
                    <label class="see-more">
                        <input type="checkbox" id="show">
                        <span class="see-more-button"></span>
                    </label>
                </div>
            </section>
            <section id="other-1">
                <div class="category-selection">
                    <h2>Autres:</h2>
                    <select name="category" id="other-1-category">
                    </select>
                </div>
                <div class="grid-and-see-more">
                    <div class="movie-grid">
                    </div>
                    <label class="see-more">
                        <input type="checkbox" id="show">
                        <span class="see-more-button"></span>
                    </label>
                </div>
            </section>
            <section id="other-2">
                <div class="category-selection">
                    <h2>Autres:</h2>
                    <select name="category" id="other-2-category">
                    </select>
                </div>
                <div class="grid-and-see-more">
                    <div class="movie-grid">
                    </div>
                    <label class="see-more">
                        <input type="checkbox" id="show">
                        <span class="see-more-button"></span>
                    </label>
                </div>
            </section>
        </main>
    </body>
</html>
